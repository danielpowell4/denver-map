<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Denver's Neighborhoods</title>
    <meta property="og:title" content="A responsive map of Denver's central neighborhoods with descriptions written by Denver native E Fisher and Key Features prepared for PinnacleREM." />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">


        <!--Map goes here!-->
        <div class="row">
            <div id="map"></div>
        </div>

        <!-- Content that is toggled in DOM -->
        <section class="hoodDescriptionWrapper" data-bind="with: activeNeighborhood">
          <div data-bind="attr: {id: id}" class="hoodDescription">
                  <div class="writeUp">
                      <h2 data-bind="text: name"></h2>
                      <p data-bind="text: writeUp"></p>
                  </div>
                  <div class="keyFeats">
                      <h2>Key Features</h2>
                      <p>
                        <ul data-bind="foreach: keyFeats">
                           <li data-bind="text: $data"></li>
                        </ul>
                      </p>
                  </div>
          </div>
        </section>

  </div> <!-- wrapper -->

  <footer>
    <div>
      <h4>bloominteractive.co</h4>
      <p>built for PinnacleREM.com</p>
    </div>
  </footer>

    <!--Put in jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest Bootstrap compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- knockout from cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!-- main.js  -->
    <script src="main.js"></script>
    <!-- Make the Map work -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAdxvEXEwebipdOCtmD9P1OtId4TaVvcA&signed_in=true&callback=initMap"></script>
    
  </body>
</html>
